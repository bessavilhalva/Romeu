<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/logo.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
</ion-header>

  <ion-content padding>
    <ion-list no-lines class="inputs">
      <ion-item>
          <ion-input class="inUsername" type="text" placeholder="Usuário"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input class="inPassword" type="text" placeholder="Senha"></ion-input>
      </ion-item>
      <ion-item>
        <button (click)="login()" class="signIn" ion-button round block>Sign in</button>
      </ion-item>
    </ion-list>

    <p class="bottom">Você ainda não tem conta?<a tappable color="primary">Registrar</a></p>
  </ion-content>
